server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 支持前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理API请求到后端服务
    location /api/ {
        proxy_pass http://backend:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}